<div class="row justify-content-around">
    <div class="col-4">
        <a [routerLink]="['/menu', {outlets: {this: ['sucursalForm']}}]" class="btn btn-success btn-block">Nueva Sucursal</a>
    </div>

    <div class="col-4">
      <mat-form-field class="example-full-width col-8">
        
        <input matInput [(ngModel)]="valor" (keyup)="keyup($event.target.value)" placeholder="Buscar"> <br>
       
      </mat-form-field>
    </div>
</div>
<label >{{mi}}</label>
<div class="row justify-content-right">
    <div class="col-6 offset-6 row">

                   
    
      
    </div>
  
</div>

<div class="row">
    <div class="col-12">

            <table mat-table [dataSource]="sucursals" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="identificador">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.identificador}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="ciudad">
                      <th mat-header-cell *matHeaderCellDef class="text-center"> Ciudad </th>
                      <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                  

                    <ng-container matColumnDef="direccion">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Direccion </th>
                            <td mat-cell *matCellDef="let element"> 
                                {{element.direccion}}
                             </td>
                          </ng-container>
                          <ng-container matColumnDef="ver">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Ver </th>
                            <td mat-cell *matCellDef="let element" class="text-center"> 
                               <button class="btn btn-success btn-sm" (click)="goToView(element.identificador)">
                                    <mat-icon aria-hidden="false" aria-label="Example home icon">remove_red_eye</mat-icon>
                               </button> 
                              
                             </td>
                          
                          </ng-container>
                          <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Editar </th>
                            <td mat-cell *matCellDef="let element" class="text-center"> 
                               <button (click)="goToPage(element.identificador)"
                                class="btn btn-primary btn-sm">
                                <mat-icon>edit</mat-icon>
                            </button>
                                    
                              
                              
                             </td>
                          </ng-container>
                          <ng-container matColumnDef="eliminar">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Eliminar </th>
                            <td mat-cell *matCellDef="let element" class="text-center"> 
                               <button href="#" class="btn btn-danger btn-sm" 
                              
                               (click)="openDialog(element.identificador)"
                               > 
                                    <mat-icon>delete</mat-icon>
                               </button> 
                              
                             </td>
                          </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  

    </div>
</div>
