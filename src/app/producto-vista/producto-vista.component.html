<div class="row">
        <div class="col-5 offset-3">
            <mat-card class="example-card">
               
                 
                    <mat-card-header>
                 
                    <mat-card-title >PRODUCTO NÂ°{{dato.identificador}}</mat-card-title>
    
                  
                  </mat-card-header>
             
                  
              
                <mat-card-content>
                  <label> <b>Nombre :</b> {{dato.nombre}}</label> <br>
                  <label> <b>Precio :</b>  {{dato.precio|number:'1.2'|currency:'Bs '}}</label> <br>
                  <label> <b>Stock :</b>  {{dato.stock}}</label> <br>
                  <label> <b>Reserva :</b>  {{dato.reserva}}</label> <br>
                  <label> <b>Estado :</b>  {{dato.estado}}</label> <br>
                  <label> <b>Proveedor :</b>  {{dato.proveedor}}</label> <br>
                  <label> <b>Categoria :</b>  {{dato.categoria}}</label> <br>
                </mat-card-content>
                <mat-card-actions>
                        <button class="btn btn-block btn-lg btn-primary" (click)="back()">Volver Atras</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
